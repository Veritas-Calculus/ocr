<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>截图选区</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      width: 100vw;
      height: 100vh;
      overflow: hidden;
      cursor: crosshair;
      user-select: none;
    }
    
    #screenshot-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }
    
    #screenshot-image {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    
    #overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      pointer-events: none;
    }
    
    #selection {
      position: fixed;
      border: 2px solid #4f46e5;
      background: transparent;
      display: none;
      box-shadow: 0 0 0 9999px rgba(0, 0, 0, 0.5);
    }
    
    #selection-info {
      position: fixed;
      background: rgba(0, 0, 0, 0.8);
      color: white;
      padding: 6px 12px;
      border-radius: 4px;
      font-size: 12px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      display: none;
      pointer-events: none;
    }
    
    #toolbar {
      position: fixed;
      display: none;
      background: white;
      border-radius: 8px;
      padding: 8px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
      gap: 8px;
      z-index: 1000;
    }
    
    .toolbar-btn {
      width: 36px;
      height: 36px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
      transition: all 0.2s;
      background: transparent;
    }
    
    .toolbar-btn:hover {
      background: #f0f0f0;
    }
    
    .toolbar-btn.primary {
      background: #4f46e5;
      color: white;
    }
    
    .toolbar-btn.primary:hover {
      background: #4338ca;
    }
    
    .toolbar-btn.danger {
      color: #ef4444;
    }
    
    .toolbar-btn.danger:hover {
      background: #fef2f2;
    }
    
    #hint {
      position: fixed;
      bottom: 50px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0, 0, 0, 0.8);
      color: white;
      padding: 12px 24px;
      border-radius: 8px;
      font-size: 14px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    }
  </style>
</head>
<body>
  <div id="screenshot-container">
    <img id="screenshot-image" src="" alt="">
  </div>
  
  <div id="overlay"></div>
  
  <div id="selection"></div>
  
  <div id="selection-info"></div>
  
  <div id="toolbar">
    <button class="toolbar-btn danger" id="btn-cancel" title="取消 (Esc)">✕</button>
    <button class="toolbar-btn primary" id="btn-confirm" title="确认 (Enter)">✓</button>
  </div>
  
  <div id="hint">拖动鼠标选择识别区域，ESC 取消</div>

  <script>
    const screenshotImage = document.getElementById('screenshot-image');
    const overlay = document.getElementById('overlay');
    const selection = document.getElementById('selection');
    const selectionInfo = document.getElementById('selection-info');
    const toolbar = document.getElementById('toolbar');
    const hint = document.getElementById('hint');
    const btnCancel = document.getElementById('btn-cancel');
    const btnConfirm = document.getElementById('btn-confirm');
    
    let isSelecting = false;
    let startX = 0;
    let startY = 0;
    let currentRegion = null;
    let screenshotData = null;
    
    // 接收截图数据
    window.electronAPI.onScreenshotReady((data) => {
      screenshotData = data;
      screenshotImage.src = data;
      overlay.style.display = 'block';
    });
    
    // 鼠标事件
    document.addEventListener('mousedown', (e) => {
      if (e.button !== 0) return;
      
      isSelecting = true;
      startX = e.clientX;
      startY = e.clientY;
      
      selection.style.display = 'block';
      selection.style.left = startX + 'px';
      selection.style.top = startY + 'px';
      selection.style.width = '0';
      selection.style.height = '0';
      
      selectionInfo.style.display = 'block';
      toolbar.style.display = 'none';
      hint.style.display = 'none';
      overlay.style.display = 'none';
    });
    
    document.addEventListener('mousemove', (e) => {
      if (!isSelecting) return;
      
      const x = Math.min(startX, e.clientX);
      const y = Math.min(startY, e.clientY);
      const width = Math.abs(e.clientX - startX);
      const height = Math.abs(e.clientY - startY);
      
      selection.style.left = x + 'px';
      selection.style.top = y + 'px';
      selection.style.width = width + 'px';
      selection.style.height = height + 'px';
      
      // 显示尺寸信息
      selectionInfo.textContent = `${width} × ${height}`;
      selectionInfo.style.left = (x + width / 2 - 30) + 'px';
      selectionInfo.style.top = (y - 30) + 'px';
      
      currentRegion = { x, y, width, height };
    });
    
    document.addEventListener('mouseup', (e) => {
      if (!isSelecting) return;
      isSelecting = false;
      
      if (currentRegion && currentRegion.width > 10 && currentRegion.height > 10) {
        // 显示工具栏
        toolbar.style.display = 'flex';
        toolbar.style.left = (currentRegion.x + currentRegion.width - 90) + 'px';
        toolbar.style.top = (currentRegion.y + currentRegion.height + 10) + 'px';
        
        selectionInfo.style.display = 'none';
      } else {
        // 选区太小，重置
        resetSelection();
      }
    });
    
    // 键盘事件
    document.addEventListener('keydown', (e) => {
      if (e.key === 'Escape') {
        cancel();
      } else if (e.key === 'Enter' && currentRegion) {
        confirm();
      }
    });
    
    // 取消按钮
    btnCancel.addEventListener('click', cancel);
    
    // 确认按钮
    btnConfirm.addEventListener('click', confirm);
    
    function cancel() {
      window.electronAPI.captureCancel();
    }
    
    async function confirm() {
      if (!currentRegion || !screenshotData) return;
      
      // 创建临时 canvas 裁剪图片
      const img = new Image();
      img.onload = () => {
        // 计算设备像素比
        const dpr = window.devicePixelRatio || 1;
        
        const canvas = document.createElement('canvas');
        canvas.width = currentRegion.width * dpr;
        canvas.height = currentRegion.height * dpr;
        
        const ctx = canvas.getContext('2d');
        ctx.drawImage(
          img,
          currentRegion.x * dpr,
          currentRegion.y * dpr,
          currentRegion.width * dpr,
          currentRegion.height * dpr,
          0,
          0,
          canvas.width,
          canvas.height
        );
        
        const croppedData = canvas.toDataURL('image/png');
        window.electronAPI.captureComplete(croppedData);
      };
      img.src = screenshotData;
    }
    
    function resetSelection() {
      selection.style.display = 'none';
      selectionInfo.style.display = 'none';
      toolbar.style.display = 'none';
      hint.style.display = 'block';
      overlay.style.display = 'block';
      currentRegion = null;
    }
  </script>
</body>
</html>
